<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>弹幕测试</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
		.danmu-content {
			margin: 30px 10px;
			height: 180px;
			border: 1px solid;
		}

		.opeate button {
			margin: 10px;
			border: 1px solid;
		}
		.screen {
			/* width: 100vw; */
			height: 100%;
		}
		.danmu-item {
			margin: 5px;
			border: 1px solid;
			overflow: hidden;
			display: inline-block;
			word-break: keep-all; 
			white-space: nowrap;
		}
	</style>
</head>

<body>
	<div id="root">
		<div class="app">
			<div class="danmu-content">
				<div class="screen"></div>
				<div class="opeate">
					<button id="pauseAll">暂停全部</button>
					<button id="continueAll">继续全部</button>
				</div>
				<div class="opeate">
					<button class="close-time">暂停计时器</button>
					<button class="open-time" >继续计时器</button>
				</div>
				<div class="opeate">
					<input id="d-input" type="text" placeholder="手动发送的弹幕">
					<button id="sendDanmu" >发送弹幕</button>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- <script src="../dist/BulletJs.min.js"></script> -->
<script src="https://unpkg.com/js-bullets@0.0.3/dist/BulletJs.min.js"></script>
 <!-- <script src="BulletJs.min.js"></script> -->
<script>
	const danmuList = [
		"你好科比布莱恩特",
		"这个老哥的评论说的很对啊，这都能被违规隐藏？是戳痛到某些人了吗。",
		"rip....",
		"resepct",
		"来自虎扑的穆里尼奥",
		"来自虎扑的泰伦卢",
		"勒布朗*詹姆斯",
		"emoji",
		"湖人阵容也不是特别豪华为什么能打到西部第一？ 由  高田大叔 发表在虎扑篮球·湿乎乎的话题 https://bbs.hupu.com/vote",
		"huhuhhahahha",
		"----huhuh---hahahha---",
	]

	const getRandom = (min, max) => parseInt(Math.random() * (max - min + 1)) + min

	const danmuTest = {
		screen: null,
		handler: null,
		dom: {
			closeTime: document.querySelector('.close-time'),
			openTime: document.querySelector('.open-time'),
			sendDanmu: document.querySelector('#sendDanmu'),
			dInput: document.querySelector('#d-input'),
			pauseAll: document.querySelector('#pauseAll'),
			continueAll: document.querySelector('#continueAll'),
		},
		init() {
			this.eventInit();
			this.screen = new BulletJs('.screen', {
				trackHeight: 35,
				// speed: 80,
				pauseOnClick: true,
				pauseOnHover: false,
				// duration: '10s'
			});
			this.sendDanmu();
		},
		sendDanmu() {
			this.sendAction();
		},
		sendAction () {
			this.handler = setInterval(() => {
				const index = getRandom(0, 10);
				const str = danmuList[index];
				const dom = `<span class="danmu-item">${str}</span>`
				this.screen.push(dom)
			}, 500);
		},
		// 暂停
		pause() {
			this.screen.pause()
		},
		// 继续
		continue() {
			this.screen.resume()
		},
		closeTime() {
			this.handler && clearInterval(this.handler)
		},
		eventInit() {
			this.dom.closeTime.addEventListener('click', () => {
				this.closeTime()
			})
			this.dom.openTime.addEventListener('click', () => {
				this.sendDanmu()
			})

			this.dom.sendDanmu.addEventListener('click', () => {
				const value = this.dom.dInput.value;
				if (value) {
					const danmu = `<span class="danmu-item" style="color: red;">${value}</span>`
					this.screen.push(danmu, {
						onStart: (id, danmu) => {
							console.log('实例的方法onStart----->', 'id------->', id, 'danmu-------->', danmu)
						},
						onEnd: (id, danmu) => {
							console.log('实例的方法onEnd----->', 'id------->', id, 'danmu-------->', danmu)
						}
					}, true)
				} else {
					alert("请输入要发送的弹幕")
				}
			})
		
			this.dom.pauseAll.addEventListener('click', () => {
				this.pause();
			})

			this.dom.continueAll.addEventListener('click', () => {
				this.continue();
			})
		}
	}

	danmuTest.init()
</script>

</html>
